{% load static %}

<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container-fluid m-0">
        <nav class="d-flex flex-row justify-content-between align-items-center bg-info p-2 bg-opacity-50 text-white text-center w-auto">
            <div>
                <img src={% static "picture/Naukri.com-Logo.png" %} alt="logo" class="h-25  w-25 rounded" />
                <p>Job portal</p>
            </div>
            <div class="w-25 d-flex flex-row justify-content-between">
              <button class="btn btn-outline-primary"><a href="{% url 'registration' %}">Register</a></button>
              <button class="btn btn-outline-danger"><a href="{% url 'login' %}">Login</a></button>
            </div>
        </nav>
        <div class="d-flex flex-column justify-content-center align-center">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <h3 class="m-3">Job Posts</h3>
              {% for job in jobs %}
              <div class="card m-2 p-2 w-50 align-self-center bg-outline-info">
                  <h6 class="card-header">{{ job.post }}</h6>
                  <p class="card-text"><b>Company : </b>{{ job.company_name }}</p>
                  <p class="card-text"><b>Description : </b>{{ job.description }}</p>
                  <p class="card-text"><b>Rating : </b>{{ job.rating }}/5</p>
              </div>
              {% endfor %}
          </div>
      </div>
    </body>
</html>
