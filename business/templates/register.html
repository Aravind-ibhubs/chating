{% load static %}

<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container-fluid m-0">
        {% load bootstrap5 %}
        <nav class="d-flex flex-row justify-content-between align-items-center bg-info p-2 bg-opacity-50 text-white text-center w-auto">
            <div>
                <img src={% static "picture/Naukri.com-Logo.png" %} alt="logo" class="h-25  w-25 rounded" />
                <p>Job portal</p>
            </div>
            <button class="btn btn-outline-danger"><a href="{% url 'login' %}">Login</a></button>
        </nav>
        <div class="d-flex flex-column justify-content-center align-items-center">
            {% if messages %}
                <div id="messageContainer3" class="w-auto">
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <h4>Registration</h4>
            <form method="POST" action="{% url 'registration' %}" class="border p-3 w-sm-50 w-xl-100">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter first name" class="form-control" required >
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter last name" class="form-control" required >
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter user name" class="form-control" required >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter mail id" class="form-control" required >
                </div>
                <div class="mb-3">
                    <label for="depart" class="form-label">Department</label><br >
                    <select id="depart" name="department" class="form-select" aria-label="Default select example">
                        <option value="Job">Job Seekers</option>
                        <option value="Employers">Employers</option> 
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" required >
                </div>
                <button type="submit" class="btn btn-primary w-25">Register</button>
            </form>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded',function() {
                const containerEl = document.getElementById("messageContainer3");
                setTimeout(function() {
                    containerEl.style.display = "none";
                }, 5000)
            })
        </script>
    </body>
</html>
